<!doctype html>
<html class="no-js" lang="{{ site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon.png">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css?v={{ site.time | date:'%s' }}">

  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

</head>
<body>

  <div class="container-lg px-3 my-5 markdown-body">

    {% if site.title and site.title != page.title %}
    <h1><a href="{{ "/" | absolute_url  }}">{{ site.title }}</a></h1>
    {% endif %}

    {{ content }}

    <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
      <p>This site is open source. {% raw %}{% github_edit_link "Improve this page" %}{% endraw %}</p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>

  {% if site.google_tag_manager %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_tag_manager }}"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_tag_manager }}');
  </script>
  {% endif %}

  {% if site.google_analytics %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
  </script>
  {% endif %}

</body>
</html>
